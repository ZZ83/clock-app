<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<title>Frontend Mentor | Clock App</title>
</head>
<body>
	<div class="overlay"></div>
	<div class="wrapper wrapper--main">
		<header>
			<div>
				<q id="quote">The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value</q>
				<br>
				<b id="author">Ada Lovelave</b>
			</div>
			<button id="getNewQuoteButton" class="btn-refresh">
				<svg class="btn-refresh__icon" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
					<path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill-rule="nonzero" />
				</svg>
			</button>
		</header>
		<main>
			<section>
				<h1 class="greeting">
					<div class="greet">
						<svg id="sun" class="greet__icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
							<path d="M11.78 19.417c.594 0 1.083.449 1.146 1.026l.006.125v1.842a1.152 1.152 0 01-2.296.125l-.007-.125v-1.842c0-.636.516-1.151 1.152-1.151zM6.382 17.18a1.15 1.15 0 01.09 1.527l-.09.1-1.302 1.303a1.152 1.152 0 01-1.718-1.528l.09-.1 1.302-1.302a1.15 1.15 0 011.628 0zm12.427 0l1.303 1.303a1.15 1.15 0 11-1.628 1.627L17.18 18.81a1.15 1.15 0 111.628-1.628zM11.781 5.879a5.908 5.908 0 015.901 5.902 5.908 5.908 0 01-5.901 5.902 5.908 5.908 0 01-5.902-5.902 5.908 5.908 0 015.902-5.902zm10.63 4.75a1.151 1.151 0 110 2.303h-1.843a1.151 1.151 0 110-2.303h1.842zm-19.418 0a1.151 1.151 0 01.126 2.296l-.125.007H1.15a1.151 1.151 0 01-.125-2.296l.125-.007h1.842zm1.985-7.268l.1.09 1.303 1.302a1.151 1.151 0 01-1.528 1.718l-.1-.09L3.45 5.08A1.15 1.15 0 014.978 3.36zm15.133.09c.45.449.45 1.178 0 1.628L18.808 6.38a1.151 1.151 0 11-1.628-1.628l1.303-1.303c.449-.449 1.178-.449 1.628 0zM11.781 0c.636 0 1.151.515 1.151 1.151v1.843a1.152 1.152 0 01-2.303 0V1.15C10.63.515 11.145 0 11.781 0z" fill="#FFF" fill-rule="nonzero" />
						</svg>
						<svg id="moon" class="greet__icon" width="23" height="24" xmlns="http://www.w3.org/2000/svg">
							<path d="M22.157 17.366a.802.802 0 00-.891-.248 8.463 8.463 0 01-2.866.482c-4.853 0-8.8-3.949-8.8-8.8a8.773 8.773 0 013.856-7.274.801.801 0 00-.334-1.454A7.766 7.766 0 0012 0C5.382 0 0 5.382 0 12s5.382 12 12 12c4.2 0 8.02-2.134 10.218-5.709a.805.805 0 00-.061-.925z" fill="#FFF" fill-rule="nonzero" />
						</svg>
						<span id="greeting" class="greet__time-of-day"></span> <span class="greet__currently">, ITâ€™S CURRENTLY</span> <br>
					</div>
					<span id="current-time" class="greeting__time"></span> <span id="abbreviation" class="greeting__time-zone"></span><br>
					<span id="city-country" class="greeting__location"></span>
				</h1>
				<button id="primary" class="btn">
					More
					<svg class="arrow" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
						<g fill-rule="evenodd">
							<circle cx="20" cy="20" r="20" />
							<path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
						</g>
					</svg>
				</button>
			</section>
		</main>
	</div>
	<footer class="footer">
		<div class="wrapper">
			<div class="location">
				<div class="location__item">
					<h2>Current timezone</h2>
					<strong id="timezone">Europe/London</strong>
				</div>
				<div class="location__item">
					<h2>Day of the year</h2>
					<strong id="day-of-the-year"></strong>
				</div>
			</div>
			<div class="location">
				<div class="location__item">
					<h2>Day of the week</h2>
					<strong id="day-of-the-week"></strong>
				</div>
				<div class="location__item location__item--last">
					<h2>Week number</h2>
					<strong id="week-number"></strong>
				</div>
			</div>
		</div>
	</footer>
</body>
<script src="script.js"></script>
</html>
